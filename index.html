<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="blind">마음대로 크롬앱</h1>
    </header>
    <main>
      <section class="main">
        <article class="watch">
          <h2 class="blind">현재 시각</h2>
          <p class="cont-time"></p>
          <p class="cont-hour"></p>
        </article>
      </section>

      <section class="hide widgt">
        <h2 class="blind">위젯 화면</h2>
        <p class="widgtWatch"></p>
        <div class="setting">
          <button class="bgChange" type="button">
            <img src="./img/bgChange.png" alt="배경이미지 변경" />
          </button>
          <button class="close" type="button">
            <img src="./img/close.png" alt="나가기" />
          </button>
        </div>
      </section>
    </main>
    <div class="cont-bg"></div>

    <script src="./module/watch.js"></script>
    <script src="./module/wigetToggle.js"></script>
  </body>
</html>
